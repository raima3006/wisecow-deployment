name: Deploy to Minikube

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Pull Docker image
      - name: Pull Docker image
        run: docker pull raima01/wisecow:latest

      # Step 4: Install kubectl
      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      # Step 5: Set up kubeconfig from secret
      - name: Set up kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_DATA }}" | base64 -d > $HOME/.kube/config

      # Step 6: Use Minikube context explicitly
      - name: Use minikube context
        run: kubectl config use-context minikube

      # Step 7: Apply Kubernetes manifests
      - name: Deploy Wisecow app
        run: |
          kubectl apply -f k8s/wisecow-deployment.yaml --validate=false
          kubectl apply -f k8s/wisecow-service.yaml --validate=false

      # Step 8: Check pods status
      - name: Verify deployment
        run: kubectl get pods -o wide
