name: Deploy Wisecow on Kind

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 4: Build Docker image and push to Docker Hub
      - name: Build and push Docker image
        run: |
          docker build -t raima01/wisecow:latest .
          docker push raima01/wisecow:latest

      # Step 5: Install Kind
      - name: Install Kind
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.25.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind

      # Step 6: Create Kind cluster
      - name: Create Kind cluster
        run: kind create cluster --name wisecow-cluster

      # Step 7: Install kubectl
      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      # Step 8: Apply Kubernetes manifests
      - name: Deploy to Kind cluster
        run: |
          kubectl cluster-info
          kubectl apply -f k8s/wisecow-deployment.yaml --validate=false
          kubectl apply -f k8s/wisecow-service.yaml --validate=false

      # Step 9: Check pods status
      - name: Get pods
        run: kubectl get pods -o wide
