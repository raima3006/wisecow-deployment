name: Deploy Wisecow App to Kind

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Build Docker image
      - name: Build Docker image
        run: docker build -t raima01/wisecow:latest .

      # Step 4: Install Kind
      - name: Install Kind
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind

      # Step 5: Create Kind cluster
      - name: Create Kind cluster
        run: kind create cluster --name wisecow

      # Step 6: Load Docker image into Kind
      - name: Load Docker image into Kind
        run: kind load docker-image raima01/wisecow:latest --name wisecow

      # Step 7: Configure kubeconfig for Kind
      - name: Set kubeconfig context
        run: |
          mkdir -p $HOME/.kube
          kind get kubeconfig --name wisecow > $HOME/.kube/config
          kubectl config use-context kind-wisecow
          kubectl cluster-info
          kubectl get nodes

      # Step 8: Create TLS secret
      - name: Create TLS secret
        run: |
          echo "${{ secrets.WISECOW_TLS_CRT }}" | base64 --decode > wisecow.crt
          echo "${{ secrets.WISECOW_TLS_KEY }}" | base64 --decode > wisecow.key
          kubectl create secret tls wisecow-tls \
            --cert=wisecow.crt \
            --key=wisecow.key --dry-run=client -o yaml | kubectl apply -f -

      # Step 9: Apply Kubernetes manifests
      - name: Deploy Wisecow app
        run: |
          kubectl apply -f k8s/wisecow-deployment.yaml
          kubectl apply -f k8s/wisecow-service.yaml

      # Step 10: Wait for deployment to be ready
      - name: Wait for deployment rollout
        run: kubectl rollout status deployment/wisecow-deployment

      # Step 11: Verify pods
      - name: Get pods status
        run: kubectl get pods -o wide

      # Step 12: Verify services
      - name: Get services
        run: kubectl get svc

      # Step 13: Test Wisecow app via port-forward
      - name: Test Wisecow app
        run: |
          kubectl port-forward svc/wisecow-service 4499:4499 &
          sleep 10
          curl -v http://localhost:4499
