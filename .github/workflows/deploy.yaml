name: Deploy Wisecow App to Kind

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx (for building images)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 4: Build Docker image
      - name: Build Docker image
        run: docker build -t raima01/wisecow:latest .

      # Step 5: Install Kind
      - name: Install Kind
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind

      # Step 6: Create Kind cluster
      - name: Create Kind cluster
        run: kind create cluster --name wisecow

      # Step 7: Load Docker image into Kind cluster
      - name: Load Docker image into Kind
        run: kind load docker-image raima01/wisecow:latest --name wisecow

      # Step 8: Set up kubeconfig for Kind
      - name: Set kubeconfig context
        run: |
          mkdir -p $HOME/.kube
          kind get kubeconfig --name wisecow > $HOME/.kube/config
          kubectl config use-context kind-wisecow

      # Step 9: Create TLS secret
      - name: Create TLS secret
        run: |
          echo "${{ secrets.WISECOW_TLS_CRT }}" > wisecow.crt
          echo "${{ secrets.WISECOW_TLS_KEY }}" > wisecow.key
          kubectl create secret tls wisecow-tls \
            --cert=wisecow.crt \
            --key=wisecow.key --dry-run=client -o yaml | kubectl apply -f -

      # Step 10: Deploy Wisecow application
      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/wisecow-deployment.yaml
          kubectl apply -f k8s/wisecow-service.yaml

      # Step 11: Wait for deployment rollout
      - name: Wait for Wisecow deployment
        run: kubectl rollout status deployment/wisecow-deployment
