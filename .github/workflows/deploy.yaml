name: Deploy to Minikube

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # Step 2: Install kubectl
      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      # Step 3: Install Docker
      - name: Install Docker
        uses: docker/setup-buildx-action@v2

      # Step 4: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 5: Set up kubeconfig from secret
      - name: Set up kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_DATA }}" | base64 -d > $HOME/.kube/config

      # Step 6: Use minikube context
      - name: Use minikube context
        run: kubectl config use-context minikube

      # Step 7: Pull latest image from Docker Hub
      - name: Pull Docker image
        run: docker pull raima01/wisecow:latest

      # Step 8: Apply Kubernetes manifests
      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/wisecow-deployment.yaml --validate=false
          kubectl apply -f k8s/wisecow-service.yaml --validate=false

      # Step 9: Restart deployment 
      - name: Restart deployment
        run: kubectl rollout restart deployment wisecow-deployment
